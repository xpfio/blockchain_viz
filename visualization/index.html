  <!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="1200" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory10);

var nodes_data = [
  {
    id:'115p7UMMngoj1pMvkpHijcRdfJNXj6LrLn',
    group:'BADGUY'
  },
  {
    id:'12t9YDPgwueZ9NyMgw519p7AA8isjr6SMw',
    group:'BADGUY'
  },
  {
    id:'13AM4VW2dhxYgXeQepoHkHSQuy6NgaEb94',
    group:'BADGUY'
  }
];

var links_data = [];

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-0.1))
    .force("center", d3.forceCenter(width / 2, height / 2));

var link = svg.append("g")
    .attr("class", "links")
  .selectAll("line")
  .data(links_data)
  .enter().append("line")
    .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = svg.append("g")
    .attr("class", "nodes")
  .selectAll("circle")
  .data(nodes_data)
  .enter().append("circle")
    .attr("r", d=>d.group=='BADGUY'?20:5)
    .attr("fill", function(d) { return color(d.group); })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended))
    .on('click',find_transactions)

node.append("title")
    .text(function(d) { return d.id; });

simulation
    .nodes(nodes_data)
    .on("tick", ticked);

simulation.force("link")
    .links(links_data);

function ticked() {
  console.log(nodes_data)
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });

}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  // d.fx = null;
  // d.fy = null;
}

function find_transactions(d) {
  var url = 'https://blockchain.info/rawaddr/' + d.id
  d3.json(url,(error,raw)=>{
    console.log(raw['txs'])
    transactions = raw['txs'];
    transactions.forEach(transaction=>{
      inputs = transaction['inputs']
      outputs = transaction['out']
      inputs.forEach(sender=>{
        outputs.forEach(receiver=>{
          // console.log(receiver)
          receiver_address = '';
          if('addr' in receiver){
            receiver_address = receiver['addr']
          }
          links_data.push({
              'source':sender['prev_out']['addr'],
              'target':receiver_address,
              'value':2
          })

          if (nodes_data.map(d=>d.id).indexOf(sender['prev_out']['addr']) == -1){
            nodes_data.push({id:sender['prev_out']['addr']})
          }
          if (nodes_data.map(d=>d.id).indexOf(receiver_address) == -1){
            nodes_data.push({id:receiver_address})
          }
          // console.log(nodes_data)

        })
      })
    })


    simulation.alphaTarget(0).alpha(1);

    simulation
        .nodes(nodes_data)
        // .on("tick", ticked);

    simulation.force("link")
        .links(links_data);


svg.selectAll('.links').remove();
link = svg.append('g')
    .attr("class", "links")
  .selectAll("line")
  .data(links_data)
  .enter().append("line")
    .attr("stroke-width", function(d) { return Math.sqrt(d.value); });


svg.selectAll('.nodes').remove();
node = svg.append("g")
    .attr("class", "nodes")
  .selectAll("circle")
  .data(nodes_data)
  .enter().append("circle")
    .attr("r", d=>d.group=='BADGUY'?20:5)
    .attr("fill", function(d) { return color(d.group); })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended))
    .on('click',find_transactions)

node.append("title")
    .text(function(d) { return d.id; });

  })
}

// find_transactions({id:'115p7UMMngoj1pMvkpHijcRdfJNXj6LrLn'})

</script>
